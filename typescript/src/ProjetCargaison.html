<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://cdn.tailwindcss.com"></script>
  <title>DIOP TRANSIT</title>
</head>
<body class="flex h-screen bg-gray-400">
  <div class="h-full w-80 bg-white">
    <h1 class="text-amber-950 flex items-center justify-center">DIOP TRANSIT</h1>
    <img class="rounded-full" src="/home/abdoulaye/Documents/typescript/dist/Model/download (1).jpeg" alt="Logo">
  </div>
  <div class="w-full h-full flex-col p-4">
    <div class="rounded-lg mb-4 p-4 bg-white">
      <h2 class="text-lg font-semibold">Informations des Cargaisons</h2>
    </div>
    <div class="rounded-lg bg-gray-400 p-4 flex-grow overflow-auto">
      <div class="bg-white p-4 rounded-lg mb-4">
        <table class="min-w-full table-auto">
          <thead>
            <tr class="text-left text-white bg-amber-950">
              <th class="px-4 py-2">Numéro</th>
              <th class="px-4 py-2">Type de cargaison</th>
              <th class="px-4 py-2">Poids total</th>
              <th class="px-4 py-2">Trajet</th>
              <th class="px-4 py-2">Distance</th>
            </tr>
          </thead>
          <tbody id="cargo-table-body">
        
          </tbody>
        </table>
      </div>
      <div class="bg-amber-950 p-4 rounded-lg">
        <h1 class="text-white text-2xl flex items-center justify-center mb-4">Ajouter une cargaison</h1>
        <form id="cargaisonForm" class="space-y-4">
          <select id="type_cargaison" class="block w-full h-10 rounded-lg p-2">
            <option value="" disabled selected>Type de cargaison</option>
            <option value="Maritime">Maritime</option>
            <option value="Aérienne">Aérienne</option>
            <option value="Terrestre">Terrestre</option>
          </select>
          <input id="nbre-produits" type="number" class="block w-full h-10 rounded-lg p-2" placeholder="Nombre de Produits">
          <input id="poids" type="number" class="block w-full h-10 rounded-lg p-2" placeholder="Poids total">
          <button type="button" id="carte-button" class="block w-full h-10 bg-pink-600 rounded-lg text-white">Choisir le Trajet sur la Carte</button>
          <div id="carte-container" class="w-full h-64 bg-gray-200 rounded-lg mt-4" style="display: none;"></div>
          <div id="error-message" class="text-red-500 mt-2" style="display: none;">Tous les champs sont obligatoires</div>
          <button type="submit" class="block w-full h-10 bg-gray-400 rounded-lg">Validé</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async></script>
  <script src="../dist/code.js"></script>

</body>
</html>
