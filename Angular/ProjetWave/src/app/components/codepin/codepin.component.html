<div class="pin-container">
    <h2>Enter PIN to Access Your Account</h2>
    
    <!-- PIN Display -->
    <div class="pin-display">
      <div class="pin-dots">
        <span class="pin-dot" *ngFor="let dot of [1,2,3,4]">
          {{ displayPin[dot-1] || '' }}
        </span>
      </div>
    </div>
  
    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  
    <!-- Number Pad -->
    <div class="number-pad">
      <button 
        *ngFor="let number of [1,2,3,4,5,6,7,8,9]" 
        class="number-button"
        (click)="onNumberClick(number)"
      >
        {{ number }}
      </button>
      <button class="number-button empty"></button>
      <button 
        class="number-button"
        (click)="onNumberClick(0)"
      >
        0
      </button>
      <button 
        class="number-button delete"
        (click)="onDelete()"
      >
        Ã—
      </button>
    </div>
  
    <button 
      class="login-button"
      [disabled]="pin.length !== 4"
    >
      Login
    </button>
  
    <a class="reset-link">Reset PIN</a>
  </div>
