<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gold-50 to-white px-4 py-12">
    <div class="max-w-2xl w-full">
      <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-3 mb-4">
        <img src="../../assets/logo.png" class="w-14 h-14" alt="GoldenFly Logo">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-gold-500 to-gold-600 bg-clip-text text-transparent">
          GoldenFly
        </h1>
      </div>
        <p class="text-gray-600">Créez votre compte voyageur</p>
      </div>
  
      <div class="bg-white rounded-2xl shadow-2xl p-8">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="grid md:grid-cols-2 gap-6">
            <!-- Nom -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Nom *</label>
              <input type="text" formControlName="nom"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="Diallo">
              <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" 
                class="text-red-500 text-sm mt-1">Nom requis</div>
            </div>
  
            <!-- Prénom -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Prénom *</label>
              <input type="text" formControlName="prenom"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="Amadou">
              <div *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched" 
                class="text-red-500 text-sm mt-1">Prénom requis</div>
            </div>
  
            <!-- Email -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Email *</label>
              <input type="email" formControlName="email"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="amadou@example.com">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                class="text-red-500 text-sm mt-1">Email invalide</div>
            </div>
  
            <!-- Téléphone -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Téléphone *</label>
              <input type="tel" formControlName="telephone"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="+221771234567">
              <div *ngIf="registerForm.get('telephone')?.invalid && registerForm.get('telephone')?.touched" 
                class="text-red-500 text-sm mt-1">Téléphone invalide</div>
            </div>
  
            <!-- Âge -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Âge *</label>
              <input type="number" formControlName="age"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="25">
              <div *ngIf="registerForm.get('age')?.invalid && registerForm.get('age')?.touched" 
                class="text-red-500 text-sm mt-1">Âge entre 18 et 120 ans</div>
            </div>
  
            <!-- Mot de passe -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Mot de passe *</label>
              <input type="password" formControlName="password"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="••••••••">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                class="text-red-500 text-sm mt-1">Min. 6 caractères</div>
            </div>
  
            <!-- Confirmation mot de passe -->
            <div class="md:col-span-2">
              <label class="block text-gray-700 font-semibold mb-2">Confirmer le mot de passe *</label>
              <input type="password" formControlName="confirmPassword"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none"
                placeholder="••••••••">
              <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" 
                class="text-red-500 text-sm mt-1">Les mots de passe ne correspondent pas</div>
            </div>
          </div>
  
          <!-- Success Message -->
          <div *ngIf="successMessage" 
            class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-600">
            ✓ {{ successMessage }}
          </div>
  
          <!-- Error Message -->
          <div *ngIf="errorMessage" 
            class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600">
            {{ errorMessage }}
          </div>
  
          <!-- Submit Button -->
          <button type="submit" [disabled]="registerForm.invalid || loading"
            class="w-full btn-gold text-lg py-3 mt-6 disabled:opacity-50">
            <span *ngIf="!loading">Créer mon compte</span>
            <span *ngIf="loading">Inscription...</span>
          </button>
        </form>
  
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Déjà un compte ? 
            <a routerLink="/login" class="text-gold-500 hover:text-gold-600 font-semibold">Se connecter</a>
          </p>
        </div>
  
        <div class="mt-4 text-center">
          <a routerLink="/portail" class="text-gray-500 hover:text-gray-700 text-sm">
            ← Retour à l'accueil
          </a>
        </div>
      </div>
    </div>
  </div>
