<div class="flex">
    <app-sidebar></app-sidebar>
    
    <div class="ml-64 flex-1 p-8 bg-gray-50 min-h-screen">
      <div class="max-w-4xl mx-auto">
        <div class="mb-8">
          <h1 class="text-4xl font-bold text-gray-900">‚úàÔ∏è Cr√©er un Vol</h1>
          <p class="text-gray-600 mt-2">Ajouter un nouveau vol au planning</p>
        </div>
  
        <div class="bg-white rounded-xl shadow-lg p-8">
          <form [formGroup]="volForm" (ngSubmit)="onSubmit()">
            
            <!-- Informations de Base -->
            <div class="mb-8">
              <h3 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2">Informations du Vol</h3>
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Num√©ro de Vol *</label>
                  <input type="text" formControlName="numeroVol" placeholder="GF001"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Nom du Vol *</label>
                  <input type="text" formControlName="nom" placeholder="Golden Flight Dakar-Paris"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
              </div>
            </div>
  
            <!-- Itin√©raire -->
            <div class="mb-8">
              <h3 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2">Itin√©raire</h3>
              <div class="grid md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Ville de D√©part *</label>
                  <select formControlName="villeDepartId"
                          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                    <option value="">S√©lectionner une ville</option>
                    <option *ngFor="let ville of villes" [value]="ville.id">
                      {{ ville.code }} - {{ ville.nom }}
                    </option>
                  </select>
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Ville d'Arriv√©e *</label>
                  <select formControlName="villeArriveeId"
                          class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                    <option value="">S√©lectionner une ville</option>
                    <option *ngFor="let ville of villes" [value]="ville.id">
                      {{ ville.code }} - {{ ville.nom }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- Horaires -->
            <div class="mb-8">
              <h3 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2">Horaires</h3>
              <div class="grid md:grid-cols-3 gap-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Heure de D√©part *</label>
                  <input type="time" formControlName="heureDepart" (change)="calculerDuree()"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Heure d'Arriv√©e *</label>
                  <input type="time" formControlName="heureArrivee" (change)="calculerDuree()"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Dur√©e (minutes) *</label>
                  <input type="number" formControlName="dureeVol" readonly
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-50">
                </div>
              </div>
            </div>
  
            <!-- D√©tails -->
            <div class="mb-8">
              <h3 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2">D√©tails du Vol</h3>
              <div class="grid md:grid-cols-3 gap-6">
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Nombre de Si√®ges *</label>
                  <input type="number" formControlName="nombreSieges" min="1" max="1000"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Prix de Base (FCFA) *</label>
                  <input type="number" formControlName="prixBase" min="1"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
  
                <div>
                  <label class="block text-gray-700 font-semibold mb-2">Distance (km) *</label>
                  <input type="number" formControlName="distance" min="1"
                         class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-gold-500 focus:outline-none">
                </div>
              </div>
            </div>
  
            <!-- Jours de Disponibilit√© -->
            <div class="mb-8">
              <h3 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2">Jours de Disponibilit√© *</h3>
              <div class="grid grid-cols-7 gap-2">
                <label *ngFor="let jour of jours" 
                       class="flex flex-col items-center p-4 border-2 rounded-lg cursor-pointer transition-all"
                       [class.border-gold-500]="volForm.get(jour.key)?.value"
                       [class.bg-gold-50]="volForm.get(jour.key)?.value">
                  <input type="checkbox" [formControlName]="jour.key" class="hidden">
                  <span class="text-2xl mb-2">üìÖ</span>
                  <span class="text-sm font-medium text-center">{{ jour.name }}</span>
                </label>
              </div>
            </div>
  
            <!-- Buttons -->
            <div class="flex space-x-4">
              <button type="submit" [disabled]="volForm.invalid || loading"
                      class="flex-1 btn-gold disabled:opacity-50">
                <span *ngIf="!loading">‚úàÔ∏è Cr√©er le Vol</span>
                <span *ngIf="loading">Cr√©ation en cours...</span>
              </button>
              <button type="button" (click)="router.navigate(['/vols'])"
                      class="flex-1 btn-gold-outline">
                Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
